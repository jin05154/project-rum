<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/aws-cognito-sdk.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js"></script>
    <title>RUM registerform</title>
</head>

<body>
    <form name="registerform" method="post" enctype="multipart/form-data" action="https://rum-userpool-resource-server-endpoint.com/user.signup">
        <div class="fieldlabel"><label for="userName">성 (family name)</label></div>
        <div class="formfield"><input type="text" id="signup_userfamilyname" name="userFamilyName" maxlength="10"
                value=""></div>
        <div class="fieldlabel"><label for="userName">이름 (name)</label></div>
        <div class="formfield"><input type="text" id="signup_username" name="userName" maxlength="20" value=""></div>

        <div class="fieldlabel"><label for="userId">아이디</label></div>
        <div class="formfield"><input type="text" id="signup_id" name="userId" maxlength="20" value=""></div>

        <div class="fieldlabel"><label for="userPW">패스워드</label></div>
        <div class="formfield">
            <input type="password" id="signup_pw" name="userpPw" maxlength="20" autocomplete="off">
        </div>
        <div class="fieldlabel"><label for="userPwCheck">패스워드확인</label></div>
        <div class="formfield">
            <input type="password" id="userPwCheck" name="userPwCheck" maxlength="20" autocomplete="off">
        </div>

        <div class="fieldlabel"><label for="emailaddress" class="fieldlabel">이메일주소</label></div>
        <div class="formfield"><input type="email" id="emailaddress" name="emailaddress"
                placeholder="example@domain.com" value=""></div>

        <div class="fieldlabel"><label for="mPhone1">연락처</label></div>
        <div class="formfield">
            <select id="mPhone1" name="mPhone1">
                <option value="010" selected>010</option>
                <option value="011">011</option>
                <option value="016">017</option>
                <option value="018">018</option>
                <option value="019">019</option>
            </select>-
            <input id="mPhone2" name="mPhone2" type="text" value="" size="4" maxlength="4" autocomplete="off">-
            <input id="mPhone3" name="mPhone3" type="text" value="" size="4" maxlength="4" autocomplete="off">
            <script>
                var m1 = mPhone1;
                var m2 = mPhone2;
                var m3 = mPhone3;
                var signup_email = m1.concat("-", m2, "-", m3);
                document.write(signup_email);
            </script>
        </div>

        <div class="fieldlabel"><label for="birth">생년월일</label></div>
        <div class="formfield">
            <script type="text/javascript" src="js/DatePicker.js"></script>
        </div>
        
        <div class="fieldlabel"><label>성별</label></div>
        <div class="formfield">
            <input type="radio" name="sex" id="signup_gender" value="male" alt="남자">남자
            <input type="radio" name="sex" id="signup_gender" value="female" alt="여자" checked>여자
        </div>

        <div class="btnfield">
            <input type="submit" value="회원가입">
            <script type="text/javascript" src="js/SignUp.js"></script>
        </div>
    </form>
</body>

</html>
